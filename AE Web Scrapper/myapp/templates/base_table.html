<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="path/to/bootstrap.min.css">
        <title>{% block title %} E-Commerce Data Scraper {% endblock %}</title>
        <style>
            /* Custom CSS */
            .navbar-black {
                background-color: black;
            }
            /* Custom CSS for navbar links */
            .navbar-black .nav-item.nav-link {
                color: white; /* Change the link text color to white */
            }
            .navbar-toggler-icon {
                color: #0044ff; /* Customize the color */
                font-size: 20px; /* Customize the size */
            }
            .table-container {
                width: 100%;
                overflow-x: auto;
                margin-top: 20px;
            }
            table {
                width: 100%;
                white-space: nowrap;
                border-collapse: collapse;
            }
            th, td {
                padding: 8px;
                border: 1px solid #000000;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-black">
            <button class="navbar-toggler" type="button" data-toggle="collapse"data-target="#navbar">
                <span class="navbar-toggler-icon bi bi-list"></span>
            </button>
            <div class="collapse navbar-collapse"  id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="Home" href="/">Home</a>
                    <a class="nav-item nav-link" id="Table" href="/table_one">Table One</a>
                </div>
            </div>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
